<!DOCTYPE html>

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Java todo</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: #87CEEB;
            margin: 2rem;
            color: white;
            transition: 2s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: space-between;
        }
        h1 {
            padding: 1rem;
            color: white;
            font-size: 1.8rem;
        }
        span {
            color: orange;
            font-size: 2rem;
        }
        section {
            margin: 1rem;
        }
        i {
            cursor: pointer;
        }
        .popup {
            width: 24rem;
            height: 12rem;
            background-color: white;
            text-align: center;
            border-radius: 2rem;
            position: fixed;
            top: 16rem;
            right: 40%;
        }
        input {
            padding: 0.8rem;
            width: 80%;
            border-radius: 1rem;
            text-align: center;
            margin: 1rem;
        }
        .addClose {
            display: flex;
            justify-content: center;
        }
        #addData, .closeTab, #addInnerData, .closeInnerTab  {
            padding: 0.4rem;
            width: 6rem;
            margin: 4px;
            border-radius: 1rem;
            background-color: orange;
            color: white;
        }
        .card {
            width: 20%;
            height: 20rem;
            background-color: #FFFF00;
            color: black;
            text-align: center;
            position: relative;
            margin: 1rem;
        }
        .card:hover {
            box-shadow: 1rem 1rem 1rem black;
            transform: translateY(-12px);
        }
        .cardHeader {
            font-size: 1.6rem;
            margin: 0.7rem;
            padding: 0.4rem;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        strong {
            color: black;
        }
        #cardAdd {
            width: 2rem;
            margin: 0.4rem;
            position: absolute;
            bottom: 0.4rem;
            right: 3rem;

        }
        #cardRemove {
            width:2rem;
            margin: 0.4rem;
            position: absolute;
            bottom: 0.4rem;
            right: 0.4rem;
        }
        #line {
            text-decoration: line-through;
        }
        .innerD:hover {
            cursor: pointer;

        }
        #curser {
            cursor: pointer;
        }
        #curser:active {
            color: #00FF00;
        }
        
        @media only screen and (max-width:500px)  {
            .popup {
                width: 17rem;
                height: 12rem;
                position: fixed;
                top: 16rem;
                right: 15%;
            }          
            .card {
                width: 100%;
                margin: 0rem;
                margin-bottom: 1rem;
                
            }
            #none {
                display: none;
            } 
        }
        
    
    </style>
</head>
<body>
<div class="container">
    <nav id="nav">
        <h1 id="taskLogo" onclick="map()" >Tasks <span>List</span></h1>
        <h1 id="add" onclick="popup()" ><div id="curser"> <i class="fa-solid fa-circle-plus"></i> <b id="none"> Add items</b></div></h1>
    </nav>

    <section id="sec">
        <span id="empty" > <span  >No items in the todo list</span></span>

</div>
